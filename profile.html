<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile - Interview Prep Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6f9; }
    header { background:#0b5ed7; color:white; padding:16px; text-align:center; }
    .container { max-width:800px; margin:20px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    h2 { margin-top:0; }
    .info { margin:12px 0; font-size:15px; }
    .btn { display:inline-block; padding:10px 16px; margin:6px 4px; background:#0b5ed7; color:white; border:none; border-radius:6px; cursor:pointer; text-decoration:none; }
    .btn:hover { background:#0946a0; }
    footer { margin-top:30px; text-align:center; font-size:13px; color:#777; }
  </style>
</head>
<body>
  <header>
    <h1>My Profile</h1>
  </header>

  <div class="container">
    <h2>Welcome, <span id="userName">Loading...</span></h2>
    <div class="info"><strong>Email:</strong> <span id="userEmail">Loading...</span></div>

    <h3>Quick Links</h3>
    <a href="index.html" class="btn">Home</a>
    <a href="add-experience.html" class="btn">Add Experience</a>
    <a href="experiences.html" class="btn">View Experiences</a>

    <br /><br />
    <button id="logoutBtn" class="btn" style="background:#ff6b6b;">Logout</button>
  </div>

  <footer>
    <p>Â© 2025 Interview Prep Hub | Designed by Jismitha</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkTeN9mbQ7Hmv9_GBmPiGr8PUb6A0MYPo",
      authDomain: "interview-prep-hub-13e2a.firebaseapp.com",
      projectId: "interview-prep-hub-13e2a",
      storageBucket: "interview-prep-hub-13e2a.appspot.com",
      messagingSenderId: "502506471022",
      appId: "1:502506471022:web:80db675a8298f625d3b07f",
      measurementId: "G-1CM9ERK0FM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");

    // Check login state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          // Fetch extra info (name) from Firestore
          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            userName.textContent = docSnap.data().name;
          } else {
            userName.textContent = "No Name";
          }

          userEmail.textContent = user.email;
        } catch (err) {
          userName.textContent = "Error fetching name";
          userEmail.textContent = user.email;
        }
      } else {
        // Redirect if not logged in
        window.location.href = "login.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
